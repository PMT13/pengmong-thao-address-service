<app-login class="logButton" *ngIf="isLoggedIn === false"></app-login>
<app-logout class="logButton" *ngIf="isLoggedIn === true"></app-logout>
<app-add-contact *ngIf="isLoggedIn === true"></app-add-contact>

<app-contact-list *ngIf="isLoggedIn === true"></app-contact-list>
